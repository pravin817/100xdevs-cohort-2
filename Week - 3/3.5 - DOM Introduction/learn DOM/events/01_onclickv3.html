<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onclick</title>
  </head>
  <body>
    <p id="demo">This is text this is text this is text</p>

    <input type="button" value = " Hide Value" onclick="document.getElementById('demo').style.visibility='hidden'">
    </input>
    <input type="button" value="Show Value"
      onclick="document.getElementById('demo').style.visibility='visible'"
    >
    
    </input>
  </body>
</html>
