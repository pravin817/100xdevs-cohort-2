<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onclick</title>
  </head>
  <body>
    <h1>Javascript HTML event</h1>
    <h2>The Onclick attribute</h2>

    <h3 onclick="handleClick(this)">Click Me</h3>

    <script>
      function handleClick(id){
          id.innerHTML = "Nice "
      }
    </script>
  </body>
</html>
