<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Child Node</title>
  </head>
  <body>
    <!-- This is the comment node  -->
    <h1>The Element node</h1>
    <h2>The child property</h2>
    <p>
      White space between the text nodes. The comments are also the text node
    </p>

    <p>The body element called the child elements are :</p>
    <p id="demo"></p>

    <script>
      const nodeList = document.body.childNodes;

      console.log(nodeList);

      // print the child node
      let text = "";
      for (let i = 0; i < nodeList.length; i++) {
        text += nodeList[i].nodeName + "<br>";
      }

      document.getElementById("demo").innerHTML = text;
    </script>
  </body>
</html>
